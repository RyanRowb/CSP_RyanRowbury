<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8">
        <title>Styling with Color</title>
        <style>
        p{
            text-align: center;
            color: white;
            font-weight: bold;
        }    
        #analogos{
        height: 200px;
        width: 200px;
        background-color:#0752FF;
        border:10px solid #00AFAF;
        }
        #triadic{
        height: 200px;
        width: 200px;
        background-color:#FF2C2C;
        border: 10px solid #AAFF00;
        }
        #complementary{
        height: 200px;
        width: 200px;
        background-color:#FFFF00;
        border: 10px solid #AAFF00;
        }
        #fix{
            color:black;
        }
        </style>
    
    </head>
    
    <body>
        <div id="analogos">
            <p>Analogos</p>
        </div>
        <div id="triadic">
            <p>Tridic</p>
        </div>
        <div id="complementary">
            <p id="fix">Complementary</p>
        </div>
    </body>
</html>
